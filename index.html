<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim City</title>
    <link rel="stylesheet" href="./public/main.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root-window">
      <div id="render-target">
        <div id="ui-toolbar">
          <button id="button-bulldoze" class="ui-button selected" onclick="setActiveTool(event, 'bulldoze')">
            Bulldoze
          </button>
          <button id="button-residential" class="ui-button" onclick="setActiveTool(event, 'residential')">
            Residential
          </button>
          <button id="button-commercial" class="ui-button" onclick="setActiveTool(event, 'commercial')">
            Commercial
          </button>
          <button id="button-industrial" class="ui-button" onclick="setActiveTool(event, 'industrial')">
            Industrial
          </button>
          <button id="button-road" class="ui-button" onclick="setActiveTool(event, 'road')">Road</button>
        </div>
      </div>
    </div>
    <script type="module">
      import { createGame } from "./src/game.js";
      let selectedControl = document.querySelector(".selected");
      window.onload = () => {
        window.game = createGame();
      };

      window.setActiveTool = (event, toolId) => {
        if (selectedControl) {
          selectedControl.classList.remove("selected");
        }
        selectedControl = event.target;
        selectedControl.classList.add("selected");
        window.game.setActiveToolId(toolId);
      };
    </script>
  </body>
</html>
